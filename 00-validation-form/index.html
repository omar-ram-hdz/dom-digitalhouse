<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Validation Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form id="form" novalidate>
        <h2>Formulario de Registro</h2>
        <div>
          <label for="name">Nombre:</label>
          <input
            class="form-field"
            type="text"
            id="name"
            name="name"
            required
            minlength="3"
            autocomplete="off"
          />
          <span class="form-error" id="errorNombre"></span>
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input
            class="form-field"
            type="text"
            id="apellido"
            name="apellido"
            required
            minlength="3"
            autocomplete="off"
          />
          <span class="form-error" id="errorApellido"></span>
        </div>

        <div>
          <label for="documento">Documento:</label>
          <input
            class="form-field"
            type="text"
            id="documento"
            name="documento"
            required
            minlength="3"
            autocomplete="off"
          />
          <span class="form-error" id="errorDocumento"></span>
        </div>

        <div>
          <label for="mail">Email:</label>
          <input
            class="form-field"
            type="email"
            id="mail"
            name="mail"
            required
            minlength="3"
            maxlength="30"
          />
          <span class="form-error" id="errorEmail"></span>
        </div>

        <div>
          <label for="edad">Edad:</label>
          <input
            class="form-field"
            type="number"
            id="edad"
            name="edad"
            required
            min="18"
            max="100"
          />
          <span class="form-error" id="errorEdad"></span>
        </div>

        <div>
          <label for="actividad">Actividad:</label>
          <select class="form-field" id="actividad" name="actividad" required>
            <option value="" selected disabled>Seleccione ...</option>
            <option value="Tecnologia">Tecnología</option>
            <option value="Programacion">Programación</option>
            <option value="IA">Inteligencia Artificial</option>
            <option value="Automatización">Automatización</option>
            <option value="Diseño">Diseño</option>
            <option value="Marketing">Marketing</option>
            <option value="Educación">Educación</option>
          </select>
          <span class="form-error" id="errorActividad"></span>
        </div>

        <div>
          <label for="nivelEstudio">Nivel de Estudio:</label>
          <select
            class="form-field"
            id="nivelEstudio"
            name="nivelEstudio"
            required
          >
            <option value="" selected disabled>Seleccione ...</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Medio superior">Medio superior</option>
            <option value="Superior">Superior</option>
          </select>
          <span class="form-error" id="errorNivelEstudio"></span>
        </div>

        <div>
          <label for="acepto">
            <input type="checkbox" id="acepto" name="acepto" required />
            Acepto los <a href="#">Términos y Condiciones</a>
          </label>
          <span class="form-error" id="errorAcepto"></span>
        </div>

        <div>
          <label>Publicidad</label>
          <input
            type="checkbox"
            name="publicidad"
            id="ofertas"
            value="ofertas"
          />
          <label for="ofertas">Ofertas</label>
          <input
            type="checkbox"
            name="publicidad"
            id="novedades"
            value="novedades"
          />
          <label for="novedades">Novedades</label>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
